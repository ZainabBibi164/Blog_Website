{% extends 'base.html' %}

{% block title %}Delete Post - {{ object.title }} - Advanced Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirm Delete</h3>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the post <strong>{{ object.title }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <div class="d-flex gap-2">
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, delete post</button>
                    </form>
                    <a href="{% url 'blog:post_detail' object.slug %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
